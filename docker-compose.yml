version: '3'
services:
  database:
    image: mongo:4.4.10-focal
    restart: always
    ports: 
    - 27017:27017
    volumes: 
    - /data/db:/data/db
    
  bitcore-node:
    build: .
    image: bitcore-node
    restart: always
    links:
      - database
    ports:
      - 8100:8100
      - 3000:3000
      - 3232:3232
    environment:
      - DB_HOST=database
    env_file: .env

